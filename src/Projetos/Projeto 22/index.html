<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto 22</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <input type="text" id="number1" placeholder="Digite o primeiro número" />
      <input type="text" id="number2" placeholder="Digite o segundo número" />
      <select id="operator">
        <option value="+">Adição (+)</option>
        <option value="-">Subtração (-)</option>
        <option value="*">Multiplicação (*)</option>
        <option value="/">Divisão (/)</option>
      </select>
      <button id="btn-calculate">Calcular</button>
    </div>
    <div class="result">
      <h2>Resultado</h2>
      <p id="result"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>

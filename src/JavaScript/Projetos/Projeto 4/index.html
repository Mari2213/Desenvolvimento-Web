<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div class="container">
      <h1>Guess the Number!</h1>
      <p>1 and 100</p>
      <label for="guessField">Enter a guess: </label>
      <input
        type="number"
        id="guessField"
        class="guessField"
        onchange="compareNumbers()"
      />
      <input
        type="submit"
        value="Submit guess"
        class="guessSubmit"
        id="btnSubmit"
      />
      <div class="resultParas">
        <p class="guesses" id="resultGuess"></p>
        <p class="guesses">Your Guesses: <span id="guesses"></span></p>
        <p class="guesses">Attempts: <span id="guessesAttempts"></span></p>
      </div>
      <input
        type="submit"
        value="New Game"
        class="btnSub"
        id="newGame"
        onclick="newGame()"
      />
    </div>

    <script src="index.js"></script>
  </body>
</html>
